<h1 (click)="refresh()">words</h1>
<ul>
  <li (click)="upVote(word['word'])" *ngFor="let word of words">
    {{ word['word'] }} {{ word['count'] }}
  </li>
</ul>
<form>
  <p>Input your favorite word</p>
  <input [(ngModel)]="word" name="input" />
  <button (click)="onSubmit()">Submit</button>
</form>
